<!doctype html>
<html lang="en">
  <head>
    <title>GroundEffect</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>GroundEffect</h1>
    <h3>Legend deck replacement</h3>
    <div id="card">
        <table class="card_table">
            <tr class="card_table_row">
                <th>Colour</th>
                <th>Corner</th>
                <th>Straight</th>
            </tr>
            <tr class="card_table_row">
                <td class="card_table_cell"><img src="assets/cars/green_car.png" alt="Green car"></td>
                <td class="card_table_cell"><img src="assets/signs/sign_0.png" alt="0"></td>
                <td class="card_table_cell"><h6>10</h6></td>
            </tr>
            <tr class="card_table_row">
                <td class="card_table_cell"><img src="assets/cars/red_car.png" alt="Red car"></td>
                <td class="card_table_cell"><img src="assets/signs/sign_0.png" alt="0"></td>
                <td class="card_table_cell"><h6>11</h6></td>
            </tr>
            <tr class="card_table_row">
                <td class="card_table_cell"><img src="assets/cars/grey_car.png" alt="Grey car"></td>
                <td class="card_table_cell"><img src="assets/signs/sign_1.png" alt="1"></td>
                <td class="card_table_cell"><h6>13</h6></td>
            </tr>
            <tr class="card_table_row">
                <td class="card_table_cell"><img src="assets/cars/blue_car.png" alt="Blue car"></td>
                <td class="card_table_cell"><img src="assets/signs/sign_1.png" alt="1"></td>
                <td class="card_table_cell"><h6>14</h6></td>
            </tr>
            <tr class="card_table_row">
                <td class="card_table_cell"><img src="assets/cars/yellow_car.png" alt="Yellow car"></td>
                <td class="card_table_cell"><img src="assets/signs/sign_2.png" alt="2"></td>
                <td class="card_table_cell"><h6>15</h6></td>
            </tr>
            <tr class="card_table_row">
                <td class="card_table_cell"><img src="assets/cars/black_car.png" alt="Black car"></td>
                <td class="card_table_cell"><img src="assets/signs/sign_2.png" alt="2"></td>
                <td class="card_table_cell"><h6>17</h6></td>
            </tr>
        </table>
    </div>
    <div class="card_footer"><span id="card_counter">1/10</span><span id="button_next">Next card...</span></div>
  </body>
</html>
